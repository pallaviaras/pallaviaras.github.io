<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

<script src="jsonExtractor.js" ></script>
</head>

<body>
<div style ="margin:30px" >
<div ng-app="" ng-controller="movieController">
<form novalidate>
  <p>Movie Name: <input type="text" ng-model="name"></p>
  <p ng-bind="name"></p>
<button ng-click="submit()"> Submit </button>
<div ng-show="dataid">

<div id="dataDiv" ></div>
</div>
</form>
</div>
</div>
<script>
function movieController ($scope, $http){
$scope.name="PK";

$scope.submit= function(){
$scope.dataid =false;
httpURL = 'http://www.omdbapi.com/?t=' + $scope.name  + '&y=&plot=short&r=json' ;

$http.get(httpURL).success(function(response){$scope.data = angular.fromJson(response);
 $scope.dataid =true; 
extractJson(response, 'dataDiv');
});

};
$scope.submit();
}
</script>
</body>
</html>
